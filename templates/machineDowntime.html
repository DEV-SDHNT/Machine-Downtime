<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Downtime</title>
</head>
<body>
    <h1>Machine Downtime Predictor</h1>
    <form id="userForm" action='/modeltest'  method="POST" enctype='application/json'>
        <label for="HydraulicPressure">Hydralic Pressure :</label>
        <input type="text" name="HydraulicPressure" id="HydraulicPressure"><br>
        <label for="CoolantTemperature">Coolant Temperature :</label>
        <input type="text" name="CoolantTemperature" id="CoolantTemperature"><br>
        <button type='submit' onClick="submitForm()">Predict</button>
        <p id="response"></p>
    </form>
    <script>
        function submitForm(){
            const hydraulicPressure=document.getElementById('HydraulicPressure').value;
            const coolantTemp=document.getElementById('CoolantTemperature').value;
            document.write("\n");
            const op=document.getElementById('response');
            
            fetch('/modeltest',{
                method:'POST',
                headers:{
                    'Content-Type':'application/json'
                }, 
                body:JSON.stringify({HydraulicPressure:hydraulicPressure,CoolantTemperature:coolantTemp}),
            })
            .then(response=>response.json())
            .then(data=>{
                console.log(data);
                document.write(JSON.stringify(data));
            })
            .catch(error=>{console.error(error);});
        
        }
    </script>
</body>
</html>
